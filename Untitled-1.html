<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="one">
                   
                <div class="content">

                    <div class="container">
                            
                        <h1>TECHNOCORNER 2020</h1>
                    
                    <div class="count">
                        <div class="countd">
                            <span id="days">00</span>
                            DAYS
                        </div>
                        <div class="countd">
                            <span id="hours">00</span>
                            HOURS
                        </div>
                        <div class="countd">
                                <span id="minutes">00</span>
                                MINUTES
                            </div>
                        <div class="countd">
                            <span id="second">00</span>
                                SECOND
                         </div>  
                        </div>
                </div>
            </div>
                
        </div>
        <div class="two">
                <div class="headlogo">
                        <img src="logotc.png" width="300px" height="300px">   
                 </div>
                <h1>TECHNOCORNER 2020</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Nostrum neque, dolore harum cum ducimus modi consectetur, 
            fuga omnis quae, natus magnam dignissimos laboriosam.
          </p>

          <div class="social">
              <a href="www.instagram.com">
                  <img src="instagram.png" width="20px" height="20px">
              </a>
              <a href="www.instagram.com">
                    <img src="facebook.png" width="20px" height="20px">
              </a>
              <a href="www.instagram.com">

              </a>
              <a href="www.instagram.com">
                    <img src="youtube.png" width="20px" height="20px">
              </a>
          </div>
        </div>     
        </div>
                  
        <script type="text/javascript">
            var count = new Date('nov, 2019 02 :00:00').getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var d = count - now;
                
                var days = Math.floor(d / (1000 * 60 * 60 * 24));
  var hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((d % (1000 * 60)) / 1000);
                
                document.getElementById('days').innerHTML = days;
                document.getElementById('hours').innerHTML = hours;
                document.getElementById('minutes').innerHTML = minutes;
                document.getElementById('seconds').innerHTML = seconds;
                
                if(d <= 0){
                    clearInterval(x);
                }
                
            },1000);
        </script>
    </body>
</html>
